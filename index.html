<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <section class="show_order">
        <button class="close_show_order"><i class="fas fa-times"></i></button>
        <div class="order_content">
          <div class="image_section">
            <img src="./assets/order-1.png" alt="Producto" width="200">
          </div>
          <div class="details_section">
            <div class="input_group quantity">
              <label for="productQuantity">Cantidad de Promociones:</label>
              <div class="quantity_control">
                <button class="decrement">-</button>
                <input type="number" id="productQuantity" value="1" min="1">
                <button class="increment">+</button>
              </div>
            </div>
            <div id="promotionGroups"></div> <!-- Contenedor para los grupos de promociones -->
            <div class="input_group">
              <button class="add_to_cart">Mandar al carrito</button>
            </div>
          </div>
        </div>
      </section>
      
      
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const quantityInput = document.getElementById('productQuantity');
        const decrementButton = document.querySelector('.decrement');
        const incrementButton = document.querySelector('.increment');
        const promotionGroupsContainer = document.getElementById('promotionGroups');
        
        const createPromotionGroup = (index) => {
          const group = document.createElement('div');
          group.classList.add('input_group');
          group.innerHTML = `
            <label for="promotionGroup${index}">Promoción ${index}:</label>
            <div class="select_group">
              <div>
                <label for="piezaUno${index}">Pieza uno:</label>
                <select id="piezaUno${index}">
                  <option value="" disabled selected>Selecciona</option>
                  <option value="empanada">Empanada</option>
                  <option value="pastel">Pastel</option>
                </select>
              </div>
              <div>
                <label for="piezaDos${index}">Pieza dos:</label>
                <select id="piezaDos${index}">
                  <option value="" disabled selected>Selecciona</option>
                  <option value="empanada">Empanada</option>
                  <option value="pastel">Pastel</option>
                </select>
              </div>
              <div>
                <label for="jugo${index}">Jugo:</label>
                <select id="jugo${index}">
                  <option value="" disabled selected>Selecciona</option>
                  <option value="jugo1">Jugo 1</option>
                  <option value="jugo2">Jugo 2</option>
                  <option value="jugo3">Jugo 3</option>
                </select>
              </div>
            </div>
          `;
          return group;
        };
      
        const updatePromotionGroups = () => {
          const quantity = parseInt(quantityInput.value);
          promotionGroupsContainer.innerHTML = '';
          for (let i = 1; i <= quantity; i++) {
            promotionGroupsContainer.appendChild(createPromotionGroup(i));
          }
        };
      
        const updateQuantity = (delta) => {
          let currentQuantity = parseInt(quantityInput.value);
          currentQuantity += delta;
          if (currentQuantity < 1) currentQuantity = 1; // Evitar valores menores a 1
          quantityInput.value = currentQuantity;
          updatePromotionGroups();
        };
      
        decrementButton.addEventListener('click', () => updateQuantity(-1));
        incrementButton.addEventListener('click', () => updateQuantity(1));
        quantityInput.addEventListener('change', updatePromotionGroups);
        updatePromotionGroups(); // Inicialización
      });
      
      
</script>
      
    
</body>
</html>
