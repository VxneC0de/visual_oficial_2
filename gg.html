<form action="#" class="form-box" id="productForm">
    
    <div class="register-container" id="register">
        <div class="top">
            <header>Subir Producto</header>
        </div>
        
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nombre del Producto" id="productName">
                <i class='bx bxs-food-menu iconoOne'></i>
                <div class="error_two"></div>
            </div>
            
            <div class="input-box select">
                <select class="input-field select-custom" id="productCategory">
                    <option value="" disabled selected>Elegir una Categoría</option>
                    <option value="categoria1">Empanadas</option>
                    <option value="categoria2">Pastelitos</option>
                    <option value="categoria3">Especiales</option>
                    <option value="categoria4">Bebidas Frías</option>
                    <option value="categoria5">Otros</option>
                </select>
                <i class='bx bxs-category'></i>
                <div class="error_two"></div>
            </div>
        </div>

        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Precio" id="productPrice">
                <i class='bx bxs-dollar-circle'></i>
                <div class="error_two"></div>
            </div>
            
            <div class="input-box select">
                <select class="input-field select-custom" id="productAvailability">
                    <option value="" disabled selected>Elegir Disponibilidad</option>
                    <option value="1">Disponible</option>
                    <option value="2">No Disponible</option>
                </select>
                <i class='bx bx-stats'></i>
                <div class="error_two"></div>
            </div>
        </div>
        
        <div class="input-box">
            <input type="date" class="input-field" placeholder="Fecha" id="productDate">
            <i class='bx bxs-calendar'></i>
            <div class="error"></div>
        </div>

        <div class="input-box img_box">
            <input type="file" class="input-field" id="productImage">
            <label for="file-upload"></label>
            <i class='bx bxs-image-alt'></i>
            <div class="error"></div>
        </div>

        <div class="input-box">
            <textarea class="textarea-field" placeholder="Descripción" maxlength="150" id="productDescription"></textarea>
            <i class='bx bxs-comment-detail textarea-icon'></i>
            <div class="error"></div>
        </div>                

        <div class="input-box">
            <input type="submit" class="submit" value="Subir">
        </div>
    </div>
</form>
