<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./edit.css">
    <title>Sing In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="container">

        <nav>
            <div class="wrapper_nav">
                
                <div class="logo"><a href="#">LOGO.</a></div>
                <input type="radio" name="slider" id="menu-btn">
                <input type="radio" name="slider" id="close-btn">
                
                <ul class="nav-links">
                  
                  <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
                  <li><a href="#">Tienda</a></li>
    
                  <li>
                      
                    <a href="#" class="desktop-item">Productos ▾</a>
                    <input type="checkbox" id="showDrop">
                    <label for="showDrop" class="mobile-item">Productos ▾</label>
                    
                    <ul class="drop-menu">
                        <li><a href="#">Subir Producto</a></li>
                        <li><a href="#">Ver Productos</a></li>
                    </ul>
                  
                  </li>
                  
                  <li><a href="#">Órdenes</a></li>
              
                </ul> 
                
                <div class="header-right">
                    
                    <div class="user_icon">
                        <a href="#"><ion-icon name="person"></ion-icon></a>
                    </div>
                    
                </div>
    
                <div class="user_sidebar">
                  
                  <button class="close_user"><i class="fas fa-times"></i></button>
                  
                  <div class="user_header">
                    <div class="name_user">
                      <h2>Carol</h2>
                    </div>
                    <div class="email_user">
                      <h4>carol@gmail.com</h4>
                    </div>
                  </div>
    
                  <div class="user_items">
    
                    <div class="user_item">
    
                      <div class="item_details">
                        <div class="item_details_title_user">
                          <i class='bx bx-cog'></i>
                          <a href="#">Editar Perfil</a>
                        </div>
                      </div>
    
                    </div>
    
                    <div class="user_item">
    
                      <div class="item_details">
                        <div class="item_details_title_user">
                          <i class='bx bx-log-out-circle'></i>
                          <a href="#">Cerrar Sesión</a>
                        </div>
                      </div>
    
                    </div>
    
                  </div>
                  
                </div>
                
                <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
            
            </div>
        </nav>

        <section class="content">

            <form action="#" class="form-box">
    
                <div class="register-container" id="register">
        
                    <div class="top">
                        <header>Editar Producto</header>
                    </div>
                    
                    <div class="two-forms">
                        
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Nombre del Producto">
                            <i class='bx bxs-food-menu iconoOne'></i>
                            <div class="error_two"></div>
                        </div>
                        
                        <div class="input-box select">
                            <select class="input-field select-custom">
                                <option value="" disabled selected>Elegir una Categoría</option>
                                <option value="categoria1">Empanadas</option>
                                <option value="categoria2">Pastelitos</option>
                                <option value="categoria3">Especiales</option>
                                <option value="categoria4">Bebidas Frías</option>
                                <option value="categoria5">Otros</option>
                            </select>
                            <i class='bx bxs-category' ></i>
                            <div class="error_two"></div>
                        </div>
                        
                    </div>

                    <div class="two-forms">
                        
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Precio">
                            <i class='bx bxs-dollar-circle'></i>
                            <div class="error_two"></div>
                        </div>
                        
                        <div class="input-box select">
                            <select class="input-field select-custom">
                                <option value="" disabled selected>Elegir Disponibilidad</option>
                                <option value="1">Disponible</option>
                                <option value="2">No Disponible</option>
                            </select>
                            <i class='bx bx-stats'></i>
                            <div class="error_two"></div>
                        </div>
                        
                    </div>
                    
                    <div class="input-box">
                        <input type="date" class="input-field" placeholder="Fecha">
                        <i class='bx bxs-calendar'></i>
                        <div class="error"></div>
                    </div>
    
                    <div class="input-box img_box">
                        <input type="file" class="input-field">
                        <label for="file-upload"></label>
                        <i class='bx bxs-image-alt'></i>
                        <div class="error"></div>
                    </div>
    
                    <div class="input-box">
                        <textarea class="textarea-field" placeholder="Descripción" maxlength="150"></textarea>
                        <i class='bx bxs-comment-detail textarea-icon'></i>
                        <div class="error"></div>
                    </div>                
        
                    <div class="input-box">
                        <input type="submit" class="submit" value="Subir Cambios">
                    </div>
        
                </div>
            </form>

        </section>

        <footer class="footer">
        
            <div class="footer-box">
                
                <div class="footer-text">
                    <p>&copy; El Cóctel de los Batidos 2025</p>
                </div>
                
                <div class="footer-creater">
                    <a href="#">By VxneC0de</a>
                </div>
              
            </div>
      
        </footer>

    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const userIcon = document.querySelector('.user_icon a');
          const userSidebar = document.querySelector('.user_sidebar');
          const closeuser = document.querySelector('.close_user');
      
          userIcon.addEventListener('click', function(event) {
            event.preventDefault();
            userSidebar.style.right = '0';
          });
      
          closeuser.addEventListener('click', function() {
            userSidebar.style.right = '-100%';
          });
          
        });
    </script>   

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
